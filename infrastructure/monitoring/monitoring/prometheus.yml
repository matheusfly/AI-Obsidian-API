global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "obsidian_rules.yml"

scrape_configs:
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'langgraph-server'
    static_configs:
      - targets: ['langgraph-server:2024']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'mcp-server'
    static_configs:
      - targets: ['mcp-server:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'data-pipeline'
    static_configs:
      - targets: ['data-pipeline:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  - job_name: 'chroma'
    static_configs:
      - targets: ['chroma:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
