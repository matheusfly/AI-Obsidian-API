global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'vault-api'
    static_configs:
      - targets: ['vault-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'obsidian-api'
    static_configs:
      - targets: ['obsidian-api:27123']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'file-watcher'
    static_configs:
      - targets: ['file-watcher:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'motia-integration'
    static_configs:
      - targets: ['motia-integration:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'flyde-integration'
    static_configs:
      - targets: ['flyde-integration:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s
