version: '3.8'

services:
  # Enhanced Vector Database with optimized settings
  qdrant:
    image: qdrant/qdrant:v1.10.0
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__CLUSTERING__ENABLED=false
    command: >
      --service-http-port=6333
      --storage-path=/qdrant/storage
      --max-request-size=20971520
    networks:
      - obsidian-net

  # High-performance embedding server
  embedding-server:
    image: ghcr.io/huggingface/text-embeddings-inference:1.5
    command: >
      --model-id BAAI/bge-small-en-v1.5
      --port 3000
      --dtype auto
      --max-client-batch-size 32
    ports:
      - "3000:3000"
    networks:
      - obsidian-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Enhanced Vault API with RAG capabilities
  vault-api-enhanced:
    build: 
      context: ./vault-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OBSIDIAN_API_URL=http://host.docker.internal:27123
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - VECTOR_DB_URL=http://qdrant:6333
      - EMBEDDING_API_URL=http://embedding-server:3000
    networks:
      - obsidian-net
    depends_on:
      - qdrant
      - embedding-server

  # Redis for caching and performance optimization
  redis-cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - obsidian-net

  # Performance monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - obsidian-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - obsidian-net

networks:
  obsidian-net:
    driver: bridge

volumes:
  grafana-storage: