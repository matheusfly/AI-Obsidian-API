global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'obsidian-pipeline'
    environment: 'local'

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Data Pipeline Service metrics
  - job_name: 'data-pipeline'
    static_configs:
      - targets: ['data-pipeline:8003']
    scrape_interval: 15s
    metrics_path: '/metrics'
    scheme: 'http'

  # ChromaDB metrics - DISABLED (ChromaDB doesn't expose metrics endpoint)
  # - job_name: 'chroma'
  #   static_configs:
  #     - targets: ['chroma:8000']
  #   scrape_interval: 30s
  #   metrics_path: '/api/v1/metrics'
  #   scheme: 'http'

  # Redis metrics - DISABLED (Redis doesn't expose metrics endpoint)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis:6379']
  #   scrape_interval: 30s
  #   metrics_path: '/metrics'
  #   scheme: 'http'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
